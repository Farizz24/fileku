<!DOCTYPE html>
<html>

<head>
    <title>MediaFire-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .file-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .file-list li a {
            color: #333;
            text-decoration: none;
        }

        .file-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>MediaFire-like Website</h1>
        </header>
        <ul class="file-list">
            <li><a href="#">File 1</a></li>
            <li><a href="#">File 2</a></li>
            <li><a href="#">File 3</a></li>
            <li><a href="#">File 4</a></li>
            <li><a href="#">File 5</a></li>
        </ul>
    </div>
</body>

</html>
